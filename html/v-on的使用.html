<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>v-on的使用</title>
    <script src='../js/jquery-3.2.1.slim.min.js'></script>
    <script src='../js/vue.js'></script>
    <link rel='stylesheet' href='../css/iview.css'>
    <script src='../js/iview.min.js'></script>
</head>
<body>
<div id='app' class='demo'>
    {{message}}
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            message:'Hello World!!!'
        }
    })
</script>
</body>
</html>
